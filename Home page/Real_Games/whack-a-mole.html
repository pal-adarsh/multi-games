<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Whack-a-Mole</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            background-color: #0d0d0d;
            color: cyan;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            text-shadow: 0 0 10px cyan, 0 0 20px cyan;
        }

        p {
            font-size: 18px;
            text-shadow: 0 0 5px cyan;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-gap: 40px;
            justify-content: center;
            margin-top: 20px;
        }

        .hole {
            width: 100px;
            height: 100px;
            background: rgba(0, 255, 255, 0.2);
            border: 3px solid cyan;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 10px cyan, inset 0 0 10px cyan;
        }

        .mole {
            background: radial-gradient(circle, yellow 30%, orange 80%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
            animation: glow 0.3s infinite alternate;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px yellow; }
            100% { box-shadow: 0 0 20px orange; }
        }

        .mole:active {
            transform: scale(0.9);
            background: radial-gradient(circle, red 30%, darkred 80%);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-family: 'Orbitron', sans-serif;
            background-color: cyan;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 15px cyan;
            transition: 0.3s;
        }

        button:hover {
            background-color: lime;
            box-shadow: 0 0 15px lime;
        }
    </style>
</head>
<body>
    <h1>Neon Whack-a-Mole!</h1>
    <p>Score: <span id="score">0</span></p>
    <p>High Score: <span id="high-score">0</span></p>
    <p>Time Left: <span id="time-left">30</span> sec</p>

    <div class="grid">
        <div class="hole" id="1"></div>
        <div class="hole" id="2"></div>
        <div class="hole" id="3"></div>
        <div class="hole" id="4"></div>
        <div class="hole" id="5"></div>
        <div class="hole" id="6"></div>
        <div class="hole" id="7"></div>
        <div class="hole" id="8"></div>
        <div class="hole" id="9"></div>
    </div>

    <button id="start-button">Start Game</button>

    <script>
        let score = 0;
        let timeLeft = 30;
        let moleTimer, gameTimer;
        let highScore2 = localStorage.getItem("highScore2") || 0; // Get stored high score

        const scoreDisplay = document.getElementById("score");
        const highScore2Display = document.getElementById("high-score");
        const timeDisplay = document.getElementById("time-left");
        const holes = document.querySelectorAll(".hole");
        const startButton = document.getElementById("start-button");

        highScore2Display.textContent = highScore2; // Display stored high score

        function randomMole() {
            holes.forEach(hole => hole.innerHTML = ""); // Clear all moles
            let randomHole = holes[Math.floor(Math.random() * holes.length)];
            let mole = document.createElement("div");
            mole.classList.add("mole");
            mole.addEventListener("click", hitMole);
            randomHole.appendChild(mole);

            setTimeout(() => {
                mole.remove();
            }, Math.random() * 500 + 500);
        }

        function hitMole() {
            score++;
            scoreDisplay.textContent = score;
            this.parentNode.innerHTML = "";
        }

        function startGame() {
            score = 0;
            timeLeft = 30;
            scoreDisplay.textContent = score;
            timeDisplay.textContent = timeLeft;

            moleTimer = setInterval(randomMole, 700);
            gameTimer = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(moleTimer);
                    clearInterval(gameTimer);

                    // Check and update high score
                    if (score > highScore2) {
                        highScore2 = score;
                        localStorage.setItem("highScore2", highScore2); // Store new high score
                        highScore2Display.textContent = highScore2;
                        alert(`ðŸŽ‰ New High Score! Your Score: ${score}`);
                    } else {
                        alert(`Game over! Your final score is: ${score}`);
                    }
                }
            }, 1000);
        }

        startButton.addEventListener("click", startGame);
    </script>
</body>
</html>
