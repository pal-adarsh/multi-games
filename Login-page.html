<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Custom Styles */
        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('img.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 400px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .card-header h3 {
            text-align: center;
            font-weight: 600;
        }

        .social_icon {
            text-align: center;
            margin-top: -30px;
        }

        .social_icon a {
            font-size: 25px;
            margin: 0 10px;
            color: #ffcccc;
            transition: 0.3s ease;
        }

        .social_icon a:hover {
            color: white;
            transform: scale(1.1);
        }

        .input-group-text {
            background: #ffcccc;
            color: black;
            border: none;
        }

        input {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        .remember {
            font-size: 14px;
        }

        .login_btn {
            background: #ffcccc;
            color: black;
            font-weight: 600;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .login_btn:hover {
            background: white;
            color: black;
        }

        .links {
            text-align: center;
            margin-top: 10px;
        }

        .links a {
            color: #ffcccc;
            text-decoration: none;
            transition: 0.3s;
        }

        .links a:hover {
            text-decoration: underline;
        }

        /* Mobile Optimization */
        @media (max-width: 450px) {
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="card p-4">
        <div class="card-header">
            <h3>Sign In</h3>
        </div>

        <div class="social_icon">
            <a href="#"><i class="fab fa-facebook-square"></i></a>
            <a href="https://www.linkedin.com/in/iam-amarjeetsinha/"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter-square"></i></a>
        </div>

        <div class="card-body">
            <form action="/Home page/index2.html" method="GET">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" required>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label remember" for="rememberMe">Remember Me</label>
                </div>
              <a href="/Home page/index2.html"><button type="submit" class="login_btn">Login</button>
              </a>
            </form>
        </div>

        <div class="card-footer text-center">
            <div class="links">
                Don't have an account? <a href="#">Sign Up</a>
            </div>
            <div class="links">
                <a href="#">Forgot your password?</a>
            </div>
        </div>
    </div>

</body>
</html>
