    <style>

}

        .card {
            width: 400px;
            background: rgba(0, 0, 0, 0.8);
            color: cyan;
            border-radius: 10px;
            box-shadow: 0 0 15px cyan;
            text-align: center;
            padding: 20px;
        }

        .card-header h3 {
            font-weight: 700;
            text-shadow: 0 0 10px cyan, 0 0 20px cyan;
        }

        .social_icon {
            margin-bottom: 15px;
        }

        .social_icon a {
            font-size: 25px;
            margin: 0 10px;
            color: cyan;
            transition: 0.3s ease;
        }

        .social_icon a:hover {
            color: magenta;
            transform: scale(1.1);
        }

        .input-group-text {
            background: transparent;
            border: none;
            color: cyan;
            box-shadow: 0 0 10px cyan;
        }

        input {
            background: transparent;
            color: cyan;
            border: 1px solid cyan;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        input::placeholder {
            color: rgba(0, 255, 255, 0.5);
        }

        input:focus {
            background: transparent;
            outline: none;
            border: 1px solid magenta;
            box-shadow: 0 0 15px magenta;
        }

        .remember {
            font-size: 14px;
            color: cyan;
        }

        .login_btn {
            background: transparent;
            color: cyan;
            font-weight: 700;
            width: 100%;
            padding: 10px;
            border: 2px solid cyan;
            border-radius: 5px;
            transition: 0.3s ease;
            box-shadow: 0 0 15px cyan;
        }

        .login_btn:hover {
            background: magenta;
            color: black;
            box-shadow: 0 0 20px magenta;
        }

        .links {
            text-align: center;
            margin-top: 10px;
        }

        .links a {
            color: cyan;
            text-decoration: none;
            transition: 0.3s;
        }

        .links a:hover {
            color: magenta;
            text-shadow: 0 0 10px magenta;
        }

        /* Mobile Optimization */
        @media (max-width: 450px) {
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="card-header">
            <h3>Sign In</h3>
        </div>

        <div class="social_icon">
            <a href="#"><i class="fab fa-facebook-square"></i></a>
            <a href="https://www.linkedin.com/in/iam-amarjeetsinha/"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter-square"></i></a>
        </div>

        <div class="card-body">
            <form action="/Home page/index2.html" method="GET">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" required>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label remember" for="rememberMe">Remember Me</label>
                </div>

                <button type="submit" class="login_btn">Login</button>
            </form>
        </div>

        <div class="card-footer text-center">
            <div class="links">
                Don't have an account? <a href="#">Sign Up</a>
            </div>
            <div class="links">
                <a href="#">Forgot your password?</a>
            </div>
        </div>
    </div>

</body>
